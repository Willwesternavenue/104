<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>EVENTS - BAR 104</title>
    <link rel="stylesheet" href="styles/styles.css">
    <script defer src="scripts/main.js"></script>
    <style>
        /* 追加のCSSスタイル */
        body {
            margin: 0;
            padding: 0;
            font-family: Arial, sans-serif;
        }

        .container {
            width: 90%;
            max-width: 1200px;
            margin: 0 auto;
            padding: 20px;
        }

        .event {
            border: 1px solid #ccc;
            padding: 10px;
            margin: 10px 0;
            word-wrap: break-word;
        }

        .event h2 {
            margin: 0 0 10px;
        }

        header {
            background-color: #333;
            color: white;
            padding: 10px 0;
        }

        header h1 {
            margin: 0;
            text-align: center;
        }

        header nav ul {
            list-style: none;
            padding: 0;
            text-align: center;
            margin: 0;
            display: flex;
            justify-content: center;
            flex-wrap: wrap;
        }

        header nav ul li {
            margin: 0 10px;
        }

        header nav ul li a {
            color: white;
            text-decoration: none;
            font-weight: bold;
        }

        .menu-icon {
            display: none;
            flex-direction: column;
            cursor: pointer;
        }

        .menu-icon span {
            background: #fff;
            margin: 5px 0;
            width: 25px;
            height: 3px;
        }

        @media (max-width: 768px) {
            header nav ul {
                display: none;
                flex-direction: column;
                position: absolute;
                top: 60px;
                right: 0;
                background-color: #333;
                width: 100%;
                box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
            }

            header nav ul.show {
                display: flex;
            }

            header nav ul li {
                margin: 10px 0;
            }

            .menu-icon {
                display: flex;
            }
        }

        footer {
            background-color: #333;
            color: white;
            text-align: center;
            padding: 10px 0;
        }

        .pagination {
            text-align: center;
            margin-top: 20px;
        }

        .pagination button {
            padding: 10px 20px;
            margin: 0 5px;
            border: none;
            background-color: #333;
            color: white;
            cursor: pointer;
        }

        .pagination button.disabled {
            background-color: #ccc;
            cursor: not-allowed;
        }
    </style>
</head>
<body>
    <header>
        <div class="container">
            <h1>BAR 104</h1>
            <p class="site-tagline"></p>
            <nav>
                <div class="menu-icon" id="menu-icon">
                    <span></span>
                    <span></span>
                    <span></span>
                </div>
                <ul id="menu">
                    <li><a href="index.html">HOME</a></li>
                    <li><a href="gallery.html">GALLERY</a></li>
                    <li><a href="menu.html">MENU</a></li>
                    <li><a href="events.html">EVENTS</a></li>
                    <li><a href="about.html">ABOUT</a></li>
                    <li><a href="location.html">ACCESS</a></li>
                </ul>
            </nav>
        </div>
    </header>
    <section id="events" class="events">
        <div class="container">
            <h2>Our Events</h2>
            <div id="events-container"></div>
            <div class="pagination">
                <button id="prev-page" class="disabled">Previous</button>
                <button id="next-page">Next</button>
            </div>
        </div>
    </section>
    <footer>
        <div class="container">
            <p>&copy; 2024 Bar 104. All rights reserved.</p>
        </div>
    </footer>

</body>
</html>
